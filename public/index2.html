<!DOCTYPE HTML>
<html>
  <head>
    <title>Test Ardrino & PC</title>

    <link rel="stylesheet" href="css/jquery-ui.css" />

    <style>
    body {
      margin: 50px;
      padding: 0px;
    }
    </style>

    <script src="js/jquery-1.12.4.js"></script>
    <!--<script src="js/jquery.min.js"></script>-->
    <script src="js/jquery-ui.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <!--<script src="js/server.js"></script>-->

  </head>

  <body>
    <div>
      <!-- Slider -->
      <h2 id="sliderVoltageTxt1">Voltage:0</h2>
      <div id="sliderVoltage1"></div>
      <!-- button -->
      <h2 class="demoHeaders">Button</h2>
      <button id="button" class="ui-button ui-corner-all ui-widget">Disabled</button>
    </div>

  
    <script>
      var socket = io.connect('http://localhost:3000');

      $( "#sliderVoltage1" ).slider({
        min:0,
        max:4000,
        step:50,
        change:function(event, ui){
          socket.emit('resCh0', ui.value);
          $("#sliderVoltageTxt1").text("Voltage1:"+ ui.value/100);
        }
      });

      socket.on('alarmInput', function(data){
        console.log(data);        
        if(data == 1){
          $("#button").button({
            "disabled":false,
            "label":"Enabled"
          });
        }else{
          $("#button").button({
            "disabled":true,
            "label":"Disabled"
          });
        }
        
      });


      
    </script>

    <!--<script src="/socket.io/socket.io.js"></script>-->
    <!--<script src="js/server.js"></script>-->


  </body>

</html>
